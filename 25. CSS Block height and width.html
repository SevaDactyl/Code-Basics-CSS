<!-- Добавьте в редактор <div> с классом rectangle. Установите свойства:

Ширина: 300px
Высота 100px
Цвет фона: #000
Стили запишите в теге <style> -->

<div class="rectangle">Ширина: 300 пикселей, Высота 100 пикселей, Цвет фона: #000 (Черный)</div>
<style>
  .rectangle 
  {
    width: 300px;
    height: 100px;
    background-color: #000;
  }
</style>
